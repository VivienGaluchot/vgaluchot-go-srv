{{define "content"}}
<div class="main">
    <section class="centered">
        <div class="article-container">
            <div class="article">
                <div class="content">
                    <h1>{{.ErrorCode}}</h1>
                    <p>
                        {{block "tr-page-not-found" .}}Page not found{{end}} <code>{{.ErrorURL}}</code>
                    </p>
                    <p>
                        <a href="/">{{block "tr-back-to-home" .}}Back to home{{end}}</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
</div>
{{end}}
